{% extends "base.html" %}

{% block title %}
Players
{% endblock %}

{% block header %}
<h1>Welcome to the Players Page</h1>
{% endblock %}

{% block body %}
<p>This is the players page of my Flask application.</p>
<form action="/players" method="post">
    <label for="player_name">Player Name:</label>
    <input type="text" id="player_name" name="player_name" placeholder="Firstname Lastname" required >
    <button type="submit">Search</button>
</form>
{% endblock %}
